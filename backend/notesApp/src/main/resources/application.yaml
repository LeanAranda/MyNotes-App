server:
  port: 8080

spring:
  application:
    name: app
  datasource:
    url: jdbc:mysql://${SPRING_DATASOURCE_HOST:db}:${SPRING_DATASOURCE_PORT:3306}/${SPRING_DATASOURCE_DB:notesdb}
    username: ${SPRING_DATASOURCE_USERNAME:notesuser}
    password: ${SPRING_DATASOURCE_PASSWORD:notespass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
jwt:
  secret: ${JWT_SECRET:myjwtkey1234}